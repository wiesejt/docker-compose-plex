version: '3.5'

services:

  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /docker/radarr/config/:/config
      - /mnt/plex/movies/:/movies
      - /mnt/seedbox/:/downloads
    ports:
      - 7878:7878
    networks:
      media_net:

  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr-4k
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /docker/radarr-4k/config/:/config
      - /mnt/plex/4kmovies/:/movies
      - /mnt/seedbox/:/downloads
    ports:
      - 7878:7878
    networks:
      media_net:        

  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports:
      - 8989:8989
    volumes:
      - /docker/sonarr/config/:/config
      - /mnt/plex/tvshows/:/tv
      - /mnt/seedbox/:/downloads
    networks:
      media_net:

  ombi:
    image:  linuxserver/ombi:latest
    container_name: ombi
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
#   ports:
#     - 80:3579
    volumes:
      - /docker/ombi/config/:/config
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ombi.rule=Host(`ombi.wiesefamily.io`)"
      - "traefik.http.routers.ombi.entrypoints=web"
      - "traefik.docker.network=traefik_net"
    networks:
      traefik_net:
      media_net:

  jackett:
    image:  linuxserver/jackett:latest
    container_name: jackett
    restart: unless-stopped
    ports:
      - 9117:9117
    volumes:
      - /docker/jackett/config/:/config
      - /docker/jackett/downloads/:/downloads
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    networks:
      media_net:
        
  vpn:
    container_name: vpn
    image: dperson/openvpn-client:latest
    cap_add:
      - net_admin #
    restart: unless-stopped
    volumes:
      - /dev/net:/dev/net:z # tun device
      - /docker/vpn/config/:/vpn # OpenVPN configuration
    security_opt:
      - label:disable
    ports:
      - 8112:8112 # port for deluge web UI to be reachable from local network
    command: '-f "" -r 192.168.1.0/24' # enable firewall and route local network traffic
    networks:
      media_net:

  deluge:
    image: linuxserver/deluge:latest
    container_name: deluge_compose
    restart: unless-stopped
    network_mode: service:vpn
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK_SET=022 #optional
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - /docker/deluge/config:/config
      - /mnt/seedbox/:/downloads

networks:
  traefik_net:
    external: true
  media_net:
    external: true
